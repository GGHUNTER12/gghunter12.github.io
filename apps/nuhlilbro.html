    <script>
        function reloadIframe() {
            let iframe = document.getElementById('app-iframe');
            iframe.src = iframe.src; // This forces the iframe to reload
        }

        function toggleFullscreen() {
            let iframe = document.getElementById('app-iframe');
            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => console.log(err));
            } else {
                document.exitFullscreen();
            }
        }

        // Function to update iframe based on search bar input when Enter is pressed
        function updateIframe(event) {
            if (event.key === 'Enter') {
                let searchQuery = document.getElementById('search-bar').value.trim();
                let iframe = document.getElementById('app-iframe');

                if (searchQuery) {
                    // Check if the user input is a valid URL
                    if (isValidUrl(searchQuery)) {
                        // If not starting with https:// or http://, prepend https://
                        if (!searchQuery.startsWith('http://') && !searchQuery.startsWith('https://')) {
                            searchQuery = 'https://' + searchQuery;
                        }
                        // Set iframe to the valid URL
                        iframe.src = `https://secured-web-szvy.webs.vc/embed.html#${encodeURIComponent(searchQuery)}`;
                    } else {
                        // If not a valid URL, treat it as a search query
                        iframe.src = `https://secured-web-szvy.webs.vc/embed.html#https://duckduckgo.com/?t=h_&q=${encodeURIComponent(searchQuery)}`;
                    }
                } else {
                    // Default to DuckDuckGo search if no input
                    iframe.src = `https://secured-web-szvy.webs.vc/embed.html#https://duckduckgo.com/`;
                }
            }
        }

        // Function to check if the string is a valid URL
        function isValidUrl(str) {
            let pattern = new RegExp('^(https?:\\/\\/)?([a-z0-9-]+\\.)+[a-z0-9]{2,6}(\\/[-a-z0-9%_\\+.~#?&//=]*)?$', 'i');
            return pattern.test(str);
        }

        // Function to check for query parameter and update iframe accordingly
        function updateFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('q'); // Get the value of 'q'

            if (searchQuery) {
                let iframe = document.getElementById('app-iframe');
                // Check if the query is a URL or a search term
                if (isValidUrl(searchQuery)) {
                    if (!searchQuery.startsWith('http://') && !searchQuery.startsWith('https://')) {
                        searchQuery = 'https://' + searchQuery;
                    }
                    iframe.src = `https://secured-web-szvy.webs.vc/embed.html#${encodeURIComponent(searchQuery)}`;
                } else {
                    iframe.src = `https://secured-web-szvy.webs.vc/embed.html#https://duckduckgo.com/?t=h_&q=${encodeURIComponent(searchQuery)}`;
                }
            }
        }

        // Call the updateFromUrl function when the page loads to check for the 'q' parameter
        window.onload = updateFromUrl;
    </script>
