    <script>
        function updateIframe(event) {
            if (event.key === 'Enter') {
                let searchQuery = document.getElementById('search-bar').value.trim();
                let iframe = document.getElementById('app-iframe');

                if (searchQuery) {
                    if (isValidUrl(searchQuery)) {

                } else {
                    iframe.src = `https://secured-web-szvy.webs.vc/embed.html#https://duckduckgo.com/`;
                }
            }
        }

        function isValidUrl(str) {
            let pattern = new RegExp('^(https?:\\/\\/)?([a-z0-9-]+\\.)+[a-z0-9]{2,6}(\\/[-a-z0-9%_\\+.~#?&//=]*)?$', 'i');
            return pattern.test(str);
        }

            }
        }
