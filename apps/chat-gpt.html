<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secured V2 - App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="/secured-web/style.css">
    <link rel="stylesheet" href="/secured-web/menu.css">
    <style>
        .center-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .iframe-container {
            width: 70%;
            height: 60vh;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            border: none;
        }
        .button-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <!-- Top Floating Menu -->
    <header class="top-menu">
        <div class="logo">
            <a href="#">SECURED WEB</a>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="menu-button">🏠 Home</a></li>
                <li><a href="#" class="menu-button">🎮 Games</a></li>
                <li><a href="#" class="menu-button">📜 About</a></li>
                <li><a href="https://gghunter12.github.io/secured-web/settings.html" class="menu-button">⚙️ Settings</a></li>
            </ul>
        </nav>
    </header>

    <!-- Center Box -->
    <div class="center-box">
        <div class="iframe-container">
            <iframe id="app-iframe" src="https://example.com" frameborder="0"></iframe>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button onclick="reloadIframe()" class="button">🔄 Reload</button>
            <button onclick="toggleFullscreen()" class="button">🖥️ Fullscreen</button>
        </div>
    </div>

    <script src="/secured-web/particles.js"></script>
    <script src="/secured-web/app.js"></script>
    <script>
        function reloadIframe() {
            document.getElementById('app-iframe').src = document.getElementById('app-iframe').src;
        }
        
        function toggleFullscreen() {
            let iframe = document.getElementById('app-iframe');
            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => console.log(err));
            } else {
                document.exitFullscreen();
            }
        }
    </script>

    <!-- Crate Widget for Discord -->
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/crate@3" async defer> 
        new Crate({
            server: '1045821677583474808',
            channel: '1046287752032956537',
        });
    </script>
</body>
</html>
